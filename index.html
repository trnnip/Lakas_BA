<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lakás bevétel élő számláló</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#06b6d4;--muted:#9aa6b2}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;background:linear-gradient(180deg,#071025 0%,var(--bg) 100%);color:#e6eef6;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:12px;padding:22px;max-width:820px;width:100%;box-shadow:0 10px 30px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.03)}
    .row{display:flex;gap:24px;align-items:flex-start;justify-content:space-between;flex-wrap:wrap}
    .header{display:flex;justify-content:space-between;align-items:center;margin-bottom:18px;flex-wrap:wrap;gap:12px}
    h1{font-size:20px;margin:0}
    .big{font-weight:700;font-size:32px;letter-spacing:-0.02em}
    .muted{color:var(--muted);font-size:13px}
    .stat{display:flex;flex-direction:column;align-items:flex-start;min-width:160px}
    .stat .label{font-size:13px;color:var(--muted)}
    .small{font-size:13px;color:var(--muted)}
    @media (max-width:600px){.row{flex-direction:column;align-items:stretch}}
  </style>
</head>
<body>
  <div class="card" role="application" aria-label="Lakás bevétel élő számláló">
    <div class="header">
      <div>
        <h1>Lakás bevétel élő számláló</h1>
        <div class="muted">Bruttó bevétellel számol. Jan–júl: 750€, aug–dec: 800€.</div>
      </div>
    </div>

    <div class="row">
      <div class="stat">
        <div class="label">Napi bevétel (bruttó, eddig)</div>
        <div id="dailyEarnings" class="big">€0.000</div>
      </div>
      <div class="stat">
        <div class="label">Havi bevétel (bruttó, eddig)</div>
        <div id="monthlyEarnings" class="big">€0.000</div>
      </div>
      <div class="stat">
        <div class="label">Éves bevétel (bruttó, eddig)</div>
        <div id="yearlyEarnings" class="big">€0.000</div>
      </div>
    </div>

    <div class="small" style="margin-top:16px">Számítás: mindig bruttó alapon. Jan–júl: 750€, aug–dec: 800€.</div>
  </div>

  <script>
    function formatEuro(v){
      return '€' + v.toLocaleString(undefined, {
        minimumFractionDigits:3,
        maximumFractionDigits:3
      });
    }

    function monthlyBase(month){
      return (month < 7) ? 750 : 800; // jan–júl: 750, aug–dec: 800
    }

    function secondsInCurrentMonth(date){
      const year = date.getFullYear();
      const month = date.getMonth();
      const days = new Date(year, month+1, 0).getDate();
      return days * 24 * 3600;
    }

    function computeDaily(now){
      const base = monthlyBase(now.getMonth());
      const secToday = (now - new Date(now.getFullYear(), now.getMonth(), now.getDate()))/1000;
      return base / new Date(now.getFullYear(), now.getMonth()+1, 0).getDate() * (secToday / (24*3600));
    }

    function computeMonthly(now){
      const base = monthlyBase(now.getMonth());
      const elapsed = (now - new Date(now.getFullYear(), now.getMonth(), 1))/1000;
      return base * (elapsed / secondsInCurrentMonth(now));
    }

    function computeYearly(now){
      let yearlyTotal = 0;
      for(let m=0; m<12; m++){
        yearlyTotal += monthlyBase(m);
      }
      const elapsed = (now - new Date(now.getFullYear(),0,1))/1000;
      return yearlyTotal * (elapsed / (365*24*3600));
    }

    function tick(){
      const now = new Date();

      const dailyEarned = computeDaily(now);
      const monthlyEarned = computeMonthly(now);
      const yearlyEarned = computeYearly(now);

      document.getElementById('dailyEarnings').textContent = formatEuro(dailyEarned);
      document.getElementById('monthlyEarnings').textContent = formatEuro(monthlyEarned);
      document.getElementById('yearlyEarnings').textContent = formatEuro(yearlyEarned);

      requestAnimationFrame(tick);
    }

    requestAnimationFrame(tick);
  </script>
</body>
</html>
